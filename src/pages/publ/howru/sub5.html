<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>이용안내</title>
  <link rel="stylesheet" href="css/default.css">
  <link rel="stylesheet" href="css/sub.css">
</head>
<body>
  <div class="arr"><a href=""><i class="hide">이전</i></a></div>
  <div class="guide cen">
    <h2>이용안내</h2>
    <p>HowRU 앱 서비스를 이용하시려면<br> 체크 후 아래의 권한을 승인해 주세요.</p>
    <ul>
      <li>
        <div>
          <input type="checkbox" id="chk_1" class="hide">
          <label for="chk_1">전화</label>
        </div>
        <p>내 기기에서 받은 인증 상태를 유지하고 HowRU를 지속적으로 이용하기 위하여 기기정보 접근 허용이 필요합니다.</p>
      </li>
      <li>
        <div>
          <input type="checkbox" id="chk_2" class="hide">
          <label for="chk_2">저장</label>
        </div>
        <p>내 기기에서 사진, 동영상 및 파일을 저장하고 HowRU로 전송하기 위하여 저장 접근 허용이 필요합니다.</p>
      </li>
      <li>
        <div>
          <input type="checkbox" id="chk_3" class="hide">
          <label for="chk_3">주소록</label>
        </div>
        <p>내 기기에 저장된 주소록을 HowRU로 전송하고 친구를 추가하기 위하여 주소록 권한 허용이 필요합니다.</p>
      </li>
    </ul>
    <div class="submit"><button>승인하기</button></div>
  </div>
</body>
</html>
