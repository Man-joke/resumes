<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" charset="utf-8"></script>
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>



    <link rel="stylesheet" href="css/default.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="css/plan.css">

    <title>홈트기획서</title>
</head>

<body>

    <!-- Slider main container -->
    <div class="swiper mySwiper">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide"><img src="images/plan/plan_1.jpg" alt=""></div>
            <div class="swiper-slide"><img src="images/plan/plan_2.jpg" alt=""></div>
            <div class="swiper-slide"><img src="images/plan/plan_3.jpg" alt=""></div>
            <div class="swiper-slide"><img src="images/plan/plan_4.jpg" alt=""></div>
            <div class="swiper-slide"><img src="images/plan/plan_5.jpg" alt=""></div>
            <div class="swiper-slide"><img src="images/plan/plan_6.jpg" alt=""></div>
            <div class="swiper-slide"><img src="images/plan/plan_7.jpg" alt=""></div>
            <div class="swiper-slide"><img src="images/plan/plan_8.jpg" alt=""></div>
            <div class="swiper-slide"><img src="images/plan/plan_9.jpg" alt=""></div>
            <div class="swiper-slide"><img src="images/plan/plan_9-1.jpg" alt=""></div>
            <div class="swiper-slide"><img src="images/plan/plan_10.jpg" alt=""></div>
            <div class="swiper-slide"><img src="images/plan/plan_11.jpg" alt=""></div>
            <div class="swiper-slide"><img src="images/plan/plan_12.jpg" alt=""></div>
            <div class="swiper-slide"><img src="images/plan/plan_13.jpg" alt=""></div>
            <div class="swiper-slide"><img src="images/plan/plan_13-1.jpg" alt=""></div>
            <div class="swiper-slide"><img src="images/plan/plan_14.jpg" alt=""></div>
            <div class="swiper-slide"><img src="images/plan/plan_15.jpg" alt=""></div>
            <div class="swiper-slide"><img src="images/plan/plan_16.jpg" alt=""></div>
            <div class="swiper-slide"><img src="images/plan/plan_17.jpg" alt=""></div>
        </div>
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>

        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>

        <!-- If we need scrollbar -->
        <div class="swiper-scrollbar"></div>
    </div>

    <script>
        var swiper = new Swiper(".mySwiper", {
            pagination: {
                el: ".swiper-pagination",
                type: "fraction",
            },
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
        });
    </script>
</body>

</html>
