  <!-- 모달  -->

  <!-- 로딩모달 -->
  <div class="loading" id="loading">
    <div class="loading-con">
      <figure>
        <img src="../assets/images/loading/loading00.png" alt="로딩">
      </figure>
      <p>상담원의 입장을 <br>기다리고 있습니다.</p>     
    </div>
  </div>


  <!-- 나가기 -->
  <div class=" defalt mo modal fade" id="outRoom" data-bs-keyboard="false" tabindex="-1">
    <div class="modal-dialog btn-two" style="max-width: 80%">
      <div class="modal-content">
        <div class="modal-body">
          <div class="modal-cont">
            <p>상담실을 나가시겠습니까?</p>
          </div>
        </div>
        <div class="modal-footer" style="background-color: #f5f5f5;">
          <button type="button" class="btn col-6" data-bs-target="#productSelection" data-bs-toggle="modal">취소</button>
          <button type="button" class="btn col-6 color-1">나가기</button>
        </div>
      </div>
    </div>
  </div>

  <div class=" defalt mo modal fade" id="anotherCounselor" data-bs-keyboard="false" tabindex="-1">
    <div class="modal-dialog btn-two" style="max-width: 80%">
      <div class="modal-content">
        <div class="modal-body">
          <div class="modal-cont">
            <p>
              상담원을 찾지 못했습니다.<br>
              다른 상담원을 찾으시겠습니까?
            </p>
          </div>
        </div>
        <div class="modal-footer" style="background-color: #f5f5f5;">
          <button type="button" class="btn col-6" data-bs-target="#productSelection" data-bs-toggle="modal">계속
            대기</button>
          <button type="button" class="btn col-6 color-1">다른 상담원 찾기</button>
        </div>
      </div>
    </div>
  </div>

  <div class=" defalt mo modal fade" id="consulFileDown" data-bs-keyboard="false" tabindex="-1">
    <div class="modal-dialog btn-two" style="max-width: 80%">
      <div class="modal-content">
        <div class="modal-body">
          <div class="modal-cont">
            <p>
              상담원이 보낸파일을<br>
              다운로드하시겠습니까?
            </p>
          </div>
        </div>
        <div class="modal-footer" style="background-color: #f5f5f5;">
          <button type="button" class="btn col-6" data-bs-target="#productSelection" data-bs-toggle="modal">취소</button>
          <button type="button" class="btn col-6 color-1" data-bs-toggle="modal" data-bs-target="#downSuccess">다운로드</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal mo fade defalt" id="downSuccess" data-bs-keyboard="false" tabindex="-1">
    <div class="modal-dialog" style="max-width: 80%">
      <div class="modal-content">
        <div class="modal-body">
          다운로드가 완료되었습니다.
        </div>
        <button class="btn modal-btn">확인</button>
      </div>
    </div>
  </div>

  <div class="modal mo fade defalt" id="consulfinish" data-bs-keyboard="false" tabindex="-1">
    <div class="modal-dialog" style="max-width: 80%">
      <div class="modal-content">
        <div class="modal-body">
          상담이 종료되었습니다.
        </div>
        <button class="btn modal-btn">확인</button>
      </div>
    </div>
