<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="../assets/css/common.css">

	<script defer src="../assets/js/jquery-3.6.0.min.js"></script>
	<script defer src="../assets/js/swiper-bundle.min.js"></script>
	<script defer src="../assets/js/bootstrap.bundle.min.js"></script>
	<script defer src="../assets/js/style.js"></script>

	<title>유진투자증권 - 화상상담 관리시스템</title>
</head>

<body>
	<div class="wrap">
		<div class="login position-absolute top-50 start-50 translate-middle">
			<h1 class="login-h1 d-flex flex-column align-items-center">
				<figure>
					<img src="../assets/images/logo.png" alt="유진투자증권">
				</figure>
				<p class=" mt-2">화상상담 관리시스템</p>
			</h1>
			<div class="login-contents">
				<h2 class="d-flex align-items-end">
					관리자로그인
					<span class="ml-2"></span>
				</h2>
				<div class="login_wrap mt-4">
					<div class="login_group">
						<span>아이디</span>
						<label for="inp_ID" class="d-flex mt-1">
							<img src="../assets/images/ico_id.png" alt="아이디 아이콘">
							<input type="text" id="inp_ID" placeholder="아이디를 입력해주세요">
						</label>
					</div>
					<div class="login_group mt-3">
						<span>비밀번호</span>
						<label for="inp_password" class="d-flex mt-1">
							<img src="../assets/images/ico_loginPassword.png" alt="비밀번호 아이콘">
							<input type="password" id="inp_password" placeholder="비밀번호를 입력해주세요">
						</label>
					</div>
					<button class="btn btn-black w-100 mt-4" type="button">로그인</button>
				</div>
			</div>
		</div>

	</div>
</body>

</html>
