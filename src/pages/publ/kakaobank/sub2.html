<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>추가본인확인</title>
  <link rel="stylesheet" href="css/default.css">
  <link rel="stylesheet" href="css/sub.css">
  <link rel="stylesheet" href="css/xeicon.css">
</head>
<body>
  <main>
    <section class="top">
      <div><a href=""><span class="hide">닫기</span></a></div>
      <h2>추가 본인확인</h2>
    </section>
    <section class="top_text">
      <p class="h3">신분증 확인과 함께 진행할<br>본인확인 방법을 선택해 주세요.</p>
    </section>
    <section class="chk_list p1">
      <ul>
        <li>
          <input type="checkbox" id="chk_1" class="hide">
          <label for="chk_1">
            <strong>다른 은행의 계좌로 확인</strong>
            <span>카카오뱅크에서 고객님 명의의 다른 은행 졔좌로 1원을 보내면, 입금자의 표시된 인증단어를 통해 본인임을 확인합니다.</span>
          </label>
        </li>
        <li>
          <input type="checkbox" id="chk_2" class="hide">
          <label for="chk_2">
            <strong>영상통화 확인</strong>
            <span>다른 은행 계좌가 없다면, 상담사와 영상통화를 통해 본인임을 확인 합니다.</span>
          </label>
        </li>
        <li>
          <p class="p_text">&#8251; 계좌 개설 후에는 20일 동안 추가로 계좌 개설이 어렵습니다. 공인인증서 발급 등의 목적으로 다른 은행 계좌를 개설하려는 경우 주의해 주세요.</p>
        </li>
      </ul>
    </section>
  </main>
</body>
</html>
