<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:title" content="한국안전평생교육원">
  <meta property="og:description" content="온라인교육서비스업/응용 소프트웨어 개발 및 공급업/콘텐츠개발 및 판매업/평생교육시설운영업 등 일반 교과 학원">
  <meta property="og:image" content="../../resources/images/common/meta_logo.png">
  <meta name="format-detection" content="telephone=no, address=no, email=no">
  <link rel="shortcut icon" href="../../resources/images/common/favicon.ico">
  <title>한국안전평생교육원</title>
  <link rel="stylesheet" href="../../resources/css/style.css">

  <script src="../../resources/js/jquery-1.12.4.min.js"></script>
  <script src="../../resources/js/jquery.easing.1.3.js"></script>
  <script src="../../resources/js/ui.js"></script>
  <script src="../../resources/js/swiper.min.js"></script>
  <script src="../../resources/js/common.js"></script>
</head>

<body>
  <!-- header -->
  <header style="text-align: center; line-height: 100px; background: #444; opacity:.6;color: #fff">
    헤더
  </header>
  <!-- //header -->
  <div class="dim"></div>
  <div id="sub">
    <!-- sub_visual -->
    <div class="sub_visual visual07">
      <h2 class="tit">아이디찾기</h2>
      <p class="txt">find id</p>
    </div>
    <!-- //sub_visual -->
    <!-- sub_wrap -->
    <div class="sub_wrap">
      <!-- lnb -->
      <div class="lnb">
        <div class="inner">
          <ul class="menu">
            <li class="home"><a href="#">home</a>
            </li>
            <!-- 1뎁스 영역 -->
            <li class="nav_list nav1">
              <a href="#none">회원가입</a>
              <ul class="list"
                style="display: none; height: auto; padding-top: 0px; margin-top: 0px; padding-bottom: 0px; margin-bottom: 0px;">
                <li><a href="#" class="current">회원가입</a></li><!-- 현재위치 current --><!-- 마우스 오버 시 on 클래스 추가-->                
              </ul>
            </li>
            <!--2뎁스 영역 -->
            <li class="nav_list nav2 w235">
              <a href="#none">아이디찾기</a>
              <ul class="list"
                style="display: none; height: auto; padding-top: 0px; margin-top: 0px; padding-bottom: 0px; margin-bottom: 0px;">
                <li><a href="#">로그인</a></li>
                <li><a href="#" class="current">아이디찾기</a></li><!-- 현재위치 current -->
                <li><a href="#">비밀번호찾기</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
      <!-- //lnb -->
      <!-- sub_cont -->
      <div class="sub_cont " id="container">
        <div class="inner">

          <section class="findId">
            <h2 class="findId__title title-h2">본인인증 <span><i>*</i>필수입력항목</span></h2>
            <table class="findId__table">
              <caption></caption>
              <colgroup class="hidden-mo">
                <col style="width:16.12%">
                <col>
              </colgroup>
              <tbody>
                <tr>
                  <th>이름<i>*</i></th>
                  <td>
                    <label for="myname" class="vs-hidden">이름</label>
                    <input type="text" id="myname">
                  </td>
                </tr>
                <tr>
                  <th>휴대폰번호<i>*</i></th>
                  <td>
                    <label for="myphon" class="vs-hidden">휴대폰번호</label>
                    <input type="text" id="myphon">
                  </td>
                </tr>
                <tr>
                  <th>생년월일<i>*</i></th>
                  <td>
                    <label for="birthdate" class="vs-hidden">생년월일</label>
                    <input type="text" id="birthdate">
                    <p>&#8251; 주민등록상의 생년월일 6자리와 성별코드 1자리를 입력해 주세요.</p>
                  </td>
                </tr>
              </tbody>
            </table>
            <button type="submit" class="btn-submit">확인</button>
          </section>
        </div>
      </div>
    </div>
    <!-- //inner -->
  </div>
  <!-- //sub_cont -->
  <!-- //sub_wrap -->
  <footer id="footer" style="text-align: center; height: 150px; background: #e7e7e7;">
    푸터
  </footer>
</body>

</html>
